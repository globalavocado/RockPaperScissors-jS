<!doctype>
<html>
<head>
  <title>Rock Paper Scissors Lizard Spock</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>

<header>
	<h1>Rock Paper Scissors Lizard Spock</h1>
</header>
	<h2>with Dan & Sam</h2>
	
<section class = "gamepic">
<img src='images/rock.png' data-pick='rock'>
<img src='images/paper.png' data-pick='paper'>
<img src='images/scissors.png' data-pick='scissors'>
<img src='images/lizard.png' data-pick='lizard'>
<img src='images/spock.png' data-pick='spock'>
</section>

<ol id='results'>
</ol>

<script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
<script src='lib/Player.js'></script>
<script src='lib/Game.js'></script>
<script>
$(document).ready(function(){
var p1 = new Player('Dan');
var p2 = new Player('Sam');
var game = new Game (p1, p2);

$('.gamepic img').on('click', function(){
  p1.picks($(this).data('pick'));
  p2.randomPicks($(this).data('pick'));


// console.log('Hello')
// $('#results').prepend('<ol>' + game.winningMessage() + '</ol>');
$("<li>" + game.winningMessage()+ "</li>").prependTo('#results').slideDown();
$("#results li:gt(3)").fadeOut("slow", function(){
  $(this).remove();
  // console.log('A')
  });
  // console.log('B')
  })
})

</script>

</body>
</html>
